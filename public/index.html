<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" href="/img/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/icon/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Global Workers</title>

    <style>
      .spinner {
        display: inline-block;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 80px;
        width: 80px;
        overflow: hidden;
        border-radius: 50%;
        background: none repeat scroll 0 0 #f0f0f0;
      }

      .spinner:after {
        display: block;
        position: absolute;
        top: 10px;
        left: 10px;
        height: 60px;
        width: 60px;
        background: none repeat scroll 0 0 #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        content: "";
      }

      .spinner > * {
        position: absolute;
        overflow: hidden;
        height: 100%;
        width: 50%;
      }

      .spinner__left  {
        left: 0
      }

      .spinner__right {
        left: 50%
      }

      .spinner__animation {
        position: absolute;
        left: 100%;
        top: 0;
        border-radius: 999px;
        opacity: 0.8;
        height: 100%;
        width: 100%;
        background: none repeat scroll 0 0 #00e2bd;
        animation: ui-spinner-rotate-left 3s infinite;
        transform-origin: 0 50% 0;
      }

      .spinner__left .spinner__animation {
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
      }

      .spinner__right .spinner__animation {
        left: -100%;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        transform-origin: 100% 50% 0;
      }

      @keyframes ui-spinner-rotate-left{
        0%{transform:rotate(0deg)}
        25%{transform:rotate(0deg)}
        50%{transform:rotate(180deg)}
        75%{transform:rotate(180deg)}
        100%{transform:rotate(360deg)}
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
       <div class="spinner">
          <div class="spinner__left">
            <div class="spinner__animation"></div>
          </div>
          <div class="spinner__right">
            <div class="spinner__animation"></div>
          </div>
       </div>
    </div>
  </body>
</html>
