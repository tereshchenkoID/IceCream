<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <link rel="icon" href="/img/icon/favicon.ico" />
    <link rel="apple-touch-icon" href="/img/icon/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>IceCream</title>

    <style>
      @font-face {
        font-family: "Arial Rounded MT Bold";
        src: url('/fonts/Arial Rounded MT Bold.woff2') format("woff2");
      }

      .preloader {
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #111;
      }

      .preloader__wrapper {
        height: 200px;
        width: 200px;
      }

      .preloader__img {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <script>document.documentElement.setAttribute("data-theme", localStorage.getItem('mode') || 'dark')</script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="overflow: hidden">
       <div class="preloader">
         <div class="preloader__wrapper">
           <img src="/img/preloader.gif" alt="Ice cream" loading="lazy" class="preloader__img"/>
         </div>
       </div>
    </div>
  </body>
</html>
